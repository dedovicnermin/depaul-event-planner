<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <div th:each="event: ${events}" class="event-compact-container">
            <div id="displayEventName">
                <h4 th:text="${helper.getEventName(event)}"></h4>
            </div>
            <div id="startDateDisplay" th:text="${event.getDetails().getStartDate()}"></div>
            <div id="startDateDisplay" th:text="${event.getDetails().getStartDate()}"></div>
            <div id="endDateDisplay" th:text="${event.getDetails().getEndDate()}"></div>
            <div id="locationDisplay" th:text="${event.getDetails().getLocation()}"></div>
            <div id="eventDescriptionDisplay" th:text="${event.getDetails().getDescription()}"></div>
        </div>
    </div>

</body>
</html>
